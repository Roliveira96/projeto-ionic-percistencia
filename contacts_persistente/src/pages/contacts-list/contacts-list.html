<!--
  Generated template for the ContactsListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>ContactsList</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>

    <ion-item *ngFor="let contact of contacts" (click)="openContact(contact.id)">
      <h2>{{contact.name}}</h2>
      <p>{{contact.gender}}</p>
    </ion-item>

  </ion-list>
</ion-content>
